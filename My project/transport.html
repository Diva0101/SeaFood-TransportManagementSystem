<script>
function calculateTotalPrice() {
  var quantity = document.getElementById("quantity").value;
  var price = document.getElementById("price").value;
  var totalPrice = quantity * price;
  document.getElementById("total-price").textContent = "Total Price: Rs" + totalPrice.toFixed(2);
}
function clearForm() {
  document.getElementById("customer-name").value = "";
  document.getElementById("location").selectedIndex= 0;
  document.getElementById("product-name").selectedIndex= 0;
  document.getElementById("quantity").value = "";
  document.getElementById("price").value = "";
  document.getElementById("total-price").textContent = "Total Price: Rs0.00";
}

</script>

  <div class="container">
    <h1>Seafood Transports</h1>
    <form action="transport.php" method="POST"">
      <div class="form-group">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
          <option value="" selected disabled>Select a location</option>
          <option value="Colombo">Colombo</option>
          <option value="Galle">Galle</option>
          <option value="Kandy">Kandy</option>
          <option value="Jaffna">Jaffna</option>
          <option value="Trincomalee">Trincomalee</option>
          <option value="Negombo">Negombo</option>
          <option value="Anuradhapura">Anuradhapura</option>
        </select>
      </div>
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="productName" required>
          <option value="" selected disabled>Select a seafood</option>
          <option value="Fish">Fish</option>
          <option value="Prawn">Prawn</option>
          <option value="Squid">Squid</option>
          <option value="Lobster">Lobster</option>
          <option value="Crab">Crab</option>
          <option value="Mussels">Mussels</option>
          <option value="Scallops">Scallops</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity(kg):</label>
        <input type="number" id="quantity" name="quantity" required oninput="calculateTotalPrice()">
      </div>
      <div class="form-group">
        <label for="price">Price/kg:</label>
        <input type="number" id="price" name="price" required oninput="calculateTotalPrice()">
      </div>
      <div class="form-group">
        <p id="total-price" name="totalPrice">Total Price: Rs0.00</p>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
		<input type="submit" value="Clear" onclick="clearForm()">
	

      </div>
    </form>
